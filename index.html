<!DOCTYPE html>
<html lang="pt-BR">

    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="titulo">

                <label for="Campo1">Campo 1:</label>

            </div>

        </form>
        <div id="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
